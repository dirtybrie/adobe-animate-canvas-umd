language: node_js
node_js:
- node
jobs:
  include:
  - script: webpack
  - stage: npm release
    deploy:
      provider: npm
      email: "$EMAIL"
      skip_cleanup: true
      api_key: "$NPM_TOKEN"
      on:
        tags: true
  - stage: GitHub pages
    deploy:
      provider: pages
      skip_cleanup: true
      github_token: "$GITHUB_TOKEN"
      local_dir: dist
      on:
        branch: master
env:
  matrix:
  - secure: 
  - secure: 
  - secure: 
