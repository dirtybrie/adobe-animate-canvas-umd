language: node_js
node_js:
- node
script:
- webpack
deploy:
  matrix:
  - provider: pages
    skip_cleanup: true
    github_token: "$GITHUB_TOKEN"
    local_dir: dist
    on:
      branch: master
  - provider: npm
    email: "$EMAIL"
    skip_cleanup: true
    api_key: "$NPM_TOKEN"
    on:
      tags: true
env:
  matrix:
    secure: 
